// Enable support for running from the terminal.
apply plugin: 'application'

// Apply the java plugin to add support for Java
apply plugin: 'java-library'

// The 'java' plugin requires an application version variable.
version = "0.0.1"

application {
    // This must match your application's main class.
    mainClass = 'Hello'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(15)
    }
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at implementation time
    implementation 'org.slf4j:slf4j-api:1.7.25'

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testImplementation dependency to testImplementation 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testImplementation 'junit:junit:4.12'

    // This is the slick2d core library.  Anything using Slick2D needs at least
    // this.
    implementation 'org.slick2d:slick2d-core:1.0.2'

    // This is the slick2d core library.  Anything using Slick2D needs at least
    // this.
    implementation 'org.slick2d:slick2d-core:1.0.2'

    // This installs an example game which uses slick2d.
    implementation 'org.slick2d:slick2d-examples:1.0.2'
}
